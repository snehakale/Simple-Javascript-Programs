<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>Conditional Statements and Loops</title>
		<!-- Link to stylesheet -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Javascript Code -->
		<script type="text/javascript">
			var result = "";
			// if..elseif..else
			function loopFn1(){
				var tech = 'html';
				result = "tech = html "+"<br />";
				if(tech == 'css'){
					result = result + "Technology = CSS "+ "<br />";
				} else if(tech == 'html'){
					result = result + "Technology = HTML" + "<br />";
				} else{
					result = result + "Technology Not Found!! = "+ "<br />";
				}
				document.getElementById("demo1").innerHTML = result;
			}

			// switch case
			function loopFn2(){
				var pet = "Dog";
				result ="";
				result ="Switch case for pet"+"<br />";
							   
				switch(pet){
					case 'Cat':
						result = result + "Cat it is!" + "<br />";
						break;
					case 'Dog':
						result = result + "Dog it is!" + "<br />";
						break;
					case 'Horse':
						result = result + "Horse it is!" + "<br />";
						break;
					case 'Sheep':
						result = result + "Sheep it is!" + "<br />";
						break;
					default: 
						result = result + "No pet it is!" + "<br />";
						break;
				}
				document.getElementById("demo2").innerHTML = result;
			}

			// while Loop
			function loopFn3(){
				result = "";
				var x = 1; var sum = 0; 
				while(x <= 10){
					result = result + "value of x = "+ x +" ";
					sum = sum + x;
					result = result + "and sum = "+ sum + "<br />";
					x++;
				}
				document.getElementById("demo3").innerHTML = result;
			}

			// do.. while 
			function loopFn4(){
				result = "";
				var age = 20; 
				do{
					result = result + "age ="+ age +" and it is eligible for voting <br/>";
					age = age - 1;
				} while(age >= 18);
				document.getElementById("demo4").innerHTML = result;
			}

			// for loop 
			function loopFn5(){
				result = "";
				var fruits = ['Mango','Banana','Apple','Pineapple','Orange','Plum'];
				result = result + "Array = "+ fruits + "<br />";
				for(i = 0; i < fruits.length; i++){
					result = result + "Fruit is = "+ fruits[i] + "<br />";
				}

				document.getElementById("demo5").innerHTML = result;
			}
		</script>
	</head>
	<!-- Body part -->
	<body>
		<!-- Table part-->
		<table>
			<tr> 
				<th colspan = "2">Conditional statements and Loops Demo</th>
			</tr>
			<tr> 
				<th>Conditional Statement / Loop</th>
				<th>Result</th>
			</tr>
			<tr>
				<td>
					<button id = "element1" onclick = "loopFn1();">if..else if.. else</button>
				</td>
				<td>
					<span id = "demo1"></span>
				</td>
			</tr>
			<tr>
				<td>
					<button id = "element2" onclick = "loopFn2();">switch.. case</button>
				</td>
				<td>
					<span id = "demo2"></span>
				</td>
			</tr>
			<tr>
				<td>
					<button id = "element3" onclick = "loopFn3();">while loop</button>
				</td>
				<td>
					<span id = "demo3"></span>
				</td>
			</tr>
			<tr>
				<td>
					<button id = "element4" onclick = "loopFn4();">do..while loop</button>
				</td>
				<td>
					<span id = "demo4"></span>
				</td>
			</tr>
			<tr>
				<td>
					<button id = "element5" onclick = "loopFn5();">for loop</button>
				</td>
				<td>
					<span id = "demo5"></span>
				</td>
			</tr>
		</table>
	</body>
</html>
