<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Form Validation Demo</title>
		<!-- Link to stylesheet -->
		<link rel="stylesheet" type="text/css" href="YOUR_PATH/css/style.css">
		<!-- Javascript Code -->
		<script type="text/javascript" src="YOUR_PATH/js/formValidationDemo.js">
		</script>
	</head>
	<!-- body part -->
	<body>
		<!-- table part -->
		<table>
			<tr>
				<th colspan="2">User Registration Form</th>
			</tr>
			<tr>
				<td>
					Name :
				</td>
				<td>
					<input type="text" name="name" id="name" value="" />
				</td>
			</tr>
			<tr>
				<td>
					Age :
				</td>
				<td>
					<input type="text" name="age" id="age" value="" />
				</td>
			</tr>
			<tr>
				<td>
					Address :
				</td>
				<td>
					<textarea name="address" id="address" value=""></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Country :
				</td>
				<td>
					<input type="text" name="country" id="country" value="" />
				</td>
			</tr>
			<tr>
				<td>
					Laguages :
				</td>
				<td>
					<textarea name="languages" id="languages" value=""></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Email Id :
				</td>
				<td>
					<input type="text" name="email" id="email" value="" />
				</td>
			</tr>
			<tr>
				<td>
					Password :
				</td>
				<td>
					<input type="password" name="password" id="password" value="" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" name="submit" id="submit" value="Register" onclick="callVaidateForm()" />
				</td>
			</tr>
		</table>
	</body>
</html>
